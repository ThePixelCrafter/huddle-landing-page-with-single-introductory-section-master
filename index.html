<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://kit.fontawesome.com/5e8de08875.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <a href="#" class="link"><img src="images/logo.svg" alt="Logo"></a>
  </header>
  <main>
    <div class="column column--img"><img src="images/illustration-mockups.svg" alt="Illustration"></div>
    <div class="column column--text">
      <h1>Build The Community Your Fans Will Love</h1>
      <p class="description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="btn">Register</button>
    </div>
  </main>
  <footer>
    <div class="icons">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ThePixelCrafter" target="_blank">ThePixelCrafter</a>.
    </p>
  </footer>
</body>
</html>
